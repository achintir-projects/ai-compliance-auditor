<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Compliance Auditor - Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">AI Compliance Auditor</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/selection">New Audit</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card mt-5">
                    <div class="card-header">
                        <h1 class="card-title text-white mb-0">AI Compliance Auditor Report</h1>
                    </div>
                    <div class="card-body">
                        <ul class="nav nav-tabs" id="reportTabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="audit-tab" data-bs-toggle="tab" data-bs-target="#audit" type="button" role="tab" aria-controls="audit" aria-selected="true">Audit Report</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="remediation-tab" data-bs-toggle="tab" data-bs-target="#remediation" type="button" role="tab" aria-controls="remediation" aria-selected="false">Remediation Playbook</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="monitoring-tab" data-bs-toggle="tab" data-bs-target="#monitoring" type="button" role="tab" aria-controls="monitoring" aria-selected="false">Monitoring Checklist</button>
                            </li>
                        </ul>
                        <div class="tab-content mt-3" id="reportTabsContent">
                            <div class="tab-pane fade show active" id="audit" role="tabpanel" aria-labelledby="audit-tab">
                                <pre>{{ audit_report }}</pre>
                            </div>
                            <div class="tab-pane fade" id="remediation" role="tabpanel" aria-labelledby="remediation-tab">
                                <pre>{{ remediation_playbook }}</pre>
                            </div>
                            <div class="tab-pane fade" id="monitoring" role="tabpanel" aria-labelledby="monitoring-tab">
                                <pre>{{ monitoring_checklist }}</pre>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
