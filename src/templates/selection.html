<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Compliance Auditor - Select Compliance Type</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">AI Compliance Auditor</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card mt-5">
                    <div class="card-header">
                        <h1 class="card-title text-white mb-0">Select Compliance Scope</h1>
                    </div>
                    <div class="card-body">
                        <p class="card-text lead">Choose the country/jurisdiction and specific compliance areas you want to audit.</p>
                        <hr>
                        <form action="/audit" method="post">
                            <div class="mb-3">
                                <label for="countrySelect" class="form-label">Select Country/Jurisdiction:</label>
                                <select class="form-select" id="countrySelect" name="country" required>
                                    <option value="">-- Select --</option>
                                    <option value="Global">Global Standards</option>
                                    <option value="USA">USA</option>
                                    <option value="UAE">UAE</option>
                                    <option value="UK">UK</option>
                                    <option value="EU">EU</option>
                                    <option value="Ghana">Ghana</option>
                                    <option value="Nigeria">Nigeria</option>
                                    <option value="Pakistan">Pakistan</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Select Compliance Areas:</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="compliance_areas" value="ISO 27001" id="iso27001">
                                    <label class="form-check-label" for="iso27001">ISO 27001</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="compliance_areas" value="PCI DSS" id="pci_dss">
                                    <label class="form-check-label" for="pci_dss">PCI DSS</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="compliance_areas" value="SOX" id="sox">
                                    <label class="form-check-label" for="sox">SOX</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="compliance_areas" value="Basel III" id="basel_iii">
                                    <label class="form-check-label" for="basel_iii">Basel III</label>
                                </div>
                                <!-- Local laws will be dynamically added based on country selection -->
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg mt-3">Start Audit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
